<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Form Pemesanan Ticket</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eee;
    }

    .container {
      width: 360px;
      background: #fff;
      margin: 30px auto;
      padding: 20px;
      border: 2px solid #000;
      border-radius: 10px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 10px;
    }

    label {
      display: inline-block;
      width: 120px;
      font-size: 14px;
    }

    input[type="text"],
    input[type="email"],
    input[type="date"],
    select {
      width: 180px;
      padding: 4px;
      border: 1px solid #000;
      border-radius: 5px;
    }

    .radio-group,
    .checkbox-group {
      margin-left: 120px;
      font-size: 14px;
    }

    textarea {
      width: 100%;
      height: 80px;
      border: 1px solid #000;
      border-radius: 5px;
      padding: 5px;
    }

    .buttons {
      text-align: center;
      margin-top: 15px;
    }

    button {
      padding: 6px 15px;
      margin: 0 5px;
      border: 1px solid #000;
      border-radius: 6px;
      background: #fff;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Form Pemesanan Ticket</h2>

    <div class="form-group">
      <label>Nama Pemesan :</label>
      <input type="text">
    </div>

    <div class="form-group">
      <label>Email :</label>
      <input type="email">
    </div>

    <div class="form-group">
      <label>No Handphone :</label>
      <input type="text">
    </div>

    <div class="form-group">
      <label>Jenis Kelamin :</label>
      <div class="radio-group">
        <input type="radio" name="jk"> Laki-laki
        <input type="radio" name="jk"> Perempuan
      </div>
    </div>

    <div class="form-group">
      <label>Tujuan :</label>
      <select>
        <option>Pilih Tujuan</option>
        <option>Jakarta Timur</option>
        <option>Jakarta Barat</option>
        <option>Jakarta Selatan</option>
        <option>Jakarta Utara</option>
      </select>
    </div>

    <div class="form-group">
      <label>Tanggal Keberangkatan :</label>
      <input type="date">
    </div>

    <div class="form-group">
      <label>Jumlah Ticket :</label>
      <input type="text">
    </div>

    <div class="form-group">
      <label>Kelas :</label>
      <div class="radio-group">
        <input type="radio" name="kelas"> Ekonomi
        <input type="radio" name="kelas"> Bisnis
        <input type="radio" name="kelas"> VIP
      </div>
    </div>

    <div class="form-group">
      <label>Metode Pembayaran :</label>
      <div class="checkbox-group">
        <input type="checkbox"> Transfer
        <input type="checkbox"> E-Wallet
        <input type="checkbox"> Kartu Kredit
      </div>
    </div>

    <div class="form-group">
      <label>Catatan Tambahan :</label>
      <textarea></textarea>
    </div>

    <div class="buttons">
      <button>Pesan Ticket</button>
      <button>Batal</button>
    </div>
  </div>

</body>
</html>
