<!DOCTYPE html>
<html>
<head>
<title>Merubah warna background dengan CSS</title>
<link rel="stylesheet" type="text/css" href="style.css">
<style>
    body {
        background:white;
        color:auto;
    }

    .box {
        margin:20px;
        padding:10px;
        position: center;
    }

    .dua {
        size: 50px;
        padding:50px;
        margin:auto;
        background:rgb(141, 141, 141);
        color:auto;
        width:300px;
    }

    .tiga {
        size: 50px;
        padding:50px;
        margin:auto;
        background:rgb(0, 0, 0);
        color:white;
        width:300px;
        bottom: 20px;
}
</style>
</head>
<body>
    <div class="box">
        <h1> 
            Tugas RPL
        </h1>
    </div>

    <div class="dua">
        Pergi ke taman memetik melati<br>
Melati putih harum baunya<br>
Jika ingin menggapai prestasi<br>
Belajarlah tekun sepanjang masa<br>
    </div>

<br>

    <div class="tiga">
        Ke pasar membeli delima<br>
Pulangnya singgah membeli roti<br>
Jangan menyerah dalam berusaha<br>
Kesuksesan milik yang berani<br>
    </div>


</body>

</html
